rootProject.name = 'testcontainers-fake-gcs-server'

dependencyResolutionManagement {
    versionCatalogs {
        libs {
            version('testcontainers', '1.19.0')
            library('testcontainers', 'org.testcontainers', 'testcontainers').versionRef('testcontainers')
            library('testcontainers-junit-jupiter', 'org.testcontainers', 'junit-jupiter').versionRef('testcontainers')

            version('junit', '5.10.0')
            library('junit-jupiter-api', 'org.junit.jupiter', 'junit-jupiter-api').versionRef('junit')
            library('junit-jupiter-engine', 'org.junit.jupiter', 'junit-jupiter-engine').versionRef('junit')
            library('junit-jupiter-params', 'org.junit.jupiter', 'junit-jupiter-params').versionRef('junit')

            library('assertj', 'org.assertj:assertj-core:3.27.3')

            library('slf4j-log4j12', 'org.slf4j:slf4j-log4j12:2.0.16')

            library('gcs', 'com.google.cloud:google-cloud-storage:2.48.0')
        }
    }
}
